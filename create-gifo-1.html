<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create GIFO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="create-gifo">
        <div class="camera-img"></div>
        <div class="camera-light"></div>
        <div class="create-gifo__screen">
            <div class="create-gifo__corners">
                <div class="border-one"></div>
                <div class="border-two"></div>
                <div class="border-three"></div>
                <div class="border-four"></div>
            </div>
            
            <h2 class="create-gifo__h2 h2">Aquí podrás <span class="create-gifo__p--span"></span>crear tus propios <span class="h1--green">GIFOS</span></h2>
            <p class="p--normal">¡Crea tu gifo en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
        </div>
        
        <div class="pelicula-img"></div>
        <div class="create-gifo__steps">
            <div class="create-gifo__steps--one">1</div>
            <div class="create-gifo__steps--two">2</div>
            <div class="create-gifo__steps--three">3</div>
        </div>
        <div class="create-gifo__division"></div>
        <button class="start-button" type="submit">COMENZAR</button>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="favorites">
        <div class="favorites__icon"><img src="./img/icon-favoritos.svg" alt=""></div>
        <h2 class="h2">Favoritos</h2>
        
        <div class="favorites__no-results">
            <div class="no-results__favorites"></div>
            <p class="no-results__text">"¡Guarda tu primer  GIFO en favoritos <span class="no-results__text--span"></span> para que se muestre aquí!"</p>
        </div>
        <div class="favorites__results">
            <div class="gallery">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/1770809/pexels-photo-1770809.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/2440061/pexels-photo-2440061.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/1785493/pexels-photo-1785493.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3571551/pexels-photo-3571551.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3214944/pexels-photo-3214944.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/5117913/pexels-photo-5117913.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>
            <button class="watch-more-button" type="submit"></button>
        </div>
        
    </section>   

    <section class="mis-gifos">
        <div class="favorites__icon"><img src="./img/icon-mis-gifos.svg" alt=""></div>
        <h2 class="h2">Mis gifos</h2>

        <div class="gifos__no-results">
            <div class="no-results__gifos"></div>
            <p class="no-results__text">¡Anímate a crear tu primer GIFO!</p>
        </div>

        <div class="gifos__results">
            <div class="gallery">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/1770809/pexels-photo-1770809.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3464632/pexels-photo-3464632.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/2440061/pexels-photo-2440061.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/1785493/pexels-photo-1785493.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3571551/pexels-photo-3571551.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/3214944/pexels-photo-3214944.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                <img class="gallery__gifo" src="https://images.pexels.com/photos/5117913/pexels-photo-5117913.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>
            <button class="watch-more-button" type="submit"></button>
        </div>
    </section>
</body>
</html>

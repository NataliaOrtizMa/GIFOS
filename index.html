<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header" id="header">
        <object class="header__logo" data="./img/logo-mobile.svg" type="image/svg+xml"></object>
        <div>
            <input class="checkbox" id="checkbox" type="checkbox" name="checkbox" value="text">
            <label for="checkbox"></label>
            <nav class="nav">
                <ul>
                    <li><a href="#">Modo nocturno</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#">Mis GIFOS</a></li>
                    <li><a href="#">Más</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main" id="main">
        <h1 class="main__h1 h1">Inspírate, busca, guarda, y crea los mejores <span class="h1--green">GIFOS</span></h1>
        <object class="main__object" data="./img/ilustra_header.svg" type="image/svg+xml"></object>
        <div class="search-bar" id="search-bar">
            <div class="search-bar__components">
                <div class="search-bar__icon"></div>
                <!-- <object data="./img/search-big.svg" type="image/svg+xml"></object> -->
                <input class="search-bar__input" id="search-bar__input" type="text" placeholder="Busca GIFOS y más">
                <button class="search-bar__button" type="submit"></button>
            </div>
            <div class="search-bar__results"><span class="search-line"></span></div>
            <ul id="suggestions-list" class="search-bar__suggestions"></ul>
        </div>
        <h3 class="main__h3 h3">Trending:</h3>
        <div id="trends-container" class="main__p p--xsmall"></div>
    </main>

    <section class="search-results">
        <span class="divisory-line"></span>
        <h1 class="h1" id="search-title"></h1>
        <div class="gallery" id="search-container"></div>
        <button class="watch-more-button" id="more-results-btn" type="submit"></button>
    </section>

    <section class="no-results">
        <span class="divisory-line"></span>
        <h1 class="h2">Lorem Ipsum</h1>
        <div class="no-results__search"></div>
        <p class="no-results__text">Intenta con otra búsqueda.</p>
    </section>

    <section class="trending">
        <h2 class="h2">Trending GIFOS</h2>
        <p class="trending__p p--normal">Mira los últimos <span class="trending__p--span"></span> GIFOS de nuestra comunidad.</p>
        <div class="trending__carousel" id="images-container"></div>
    </section>

    <div class="max-gif">
        <figure class="figure">
            <button class="button-close close-icon" id="button-close" type="submit"></button>
            <img class="figure__img">
            <!-- <img class="figure__img" src="https://images.pexels.com/photos/4220967/pexels-photo-4220967.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"> -->
            <figcaption class="figure__caption">
                <div class="figure__caption-text">
                    <p class="p--small" id="gif-user"></p>
                    <p class="p--normal" id="gif-title"></p>
                </div>
                <button class="button fav-icon" type="submit"></button>
                <button class="button download-icon" id="button-download" type="submit"></button>
            </figcaption>
        </figure>
    </div>

    <footer class="footer">
        <p class="footer__p--share p--small">Compartir en:</p>
        <div class="footer__media">
            <a class="facebook-icon" href="https://www.facebook.com" target="_blank"></a>
            <a class="twitter-icon" href="https://www.twitter.com" target="_blank"></a>
            <a class="instagram-icon" href="https://www.instagram.com/" target="_blank"></a>
        </div>
        <p class="footer__p--copy p--xsmall">&#xa9; GIFOS 2020 All Rights Reserved</p>
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/search-bar.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script src="./scripts/maxgif.js"></script>
    

</body>
</html>
